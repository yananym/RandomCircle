<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Circle animation page prototype</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="http://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
  <link rel="stylesheet" href="http://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
	<div class="ms-Grid"> 
	<div class="ms-Grid-row full-Page-row">
	    <div class="ms-Grid-col ms-u-sm6 ms-u-md4 ms-u-lg2 ms-u-slideRightIn40 aside-col ms-bgColor-blue">
	    	<h2 class="ms-font-xl ms-fontColor-white">Galaxy controls</h2>
	    	<h3 id="circleSizeTitle" class="ms-font-l ms-fontColor-white">Rotate <span class="rangeValue"></span></h3>
	    	<input id="circleSize" max="360" value="0" type="range">
	    	<div class="ms-Toggle">
		    	<span class="ms-Toggle-description">Random style</span> 
		    	<input type="checkbox" id="toggleRandom" class="ms-Toggle-input" checked> 
		    	<label for="toggleRandom" class="ms-Toggle-field"> 
			    	<span class="ms-Label ms-Label--off">Off</span> 
			    	<span class="ms-Label ms-Label--on">On</span> 
		    	</label>
	    	</div>
	    	<h3 id="circleSizeTitle" class="ms-font-l ms-fontColor-white">Planets gone forever:</h3>
	    	<ul id="planetList" class="planetList ms-fontWeight-light">None</ul>
	    	<span class="ms-fontWeight-light sentiment">We will never forget them...</span>
	    </div>
	    <div class="ms-Grid-col ms-u-sm6 ms-u-md8 ms-u-lg10 main-col">
    		<h1 class="ms-font-su ms-fontColor-themeDark">Star Track galaxy</h1>
	    	<div class="stage-row" id="stage">
	    		<button id="generate" class="ms-Button ms-Button--primary"> 
		    		<span class="ms-Button-icon">
		    			<i class="ms-Icon ms-Icon--plus"></i>
		    		</span> 
		    		<span class="ms-Button-label">Show planets</span> 
		    		<span class="ms-Button-description">Description of the action this button takes</span> 
	    		</button>
	    	</div>
	    </div>
	 </div>
	</div>
  <script src="scripts/script.js"></script>
</body>
</html>
